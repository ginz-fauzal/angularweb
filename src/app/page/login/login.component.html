<div class="grid flex align-content-center flex-wrap" style="height: 95vh">
  <div class="col flex justify-content-center">
    <div class=" surface-card p-4 shadow-2 border-round w-full  lg:w-6 ">
      <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        @if(formType!=1){
          <span class="text-600 font-medium line-height-3">Do have an account?</span>
          <a (click)="changeForm(1)" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Login today!</a>
        }
        @if(formType==1) {
          <span class="text-600 font-medium line-height-3">Don't have an account?</span>
          <a (click)="changeForm(0)" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
        }
        
      </div>
      <div>
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" [(ngModel)]="email" type="text" placeholder="Email address" pInputText class="w-full mb-3">

        @if(formType<2){
          <label for="password1" class="block text-900 font-medium mb-2">Password</label>
          <input id="password1" [(ngModel)]="password" type="password" placeholder="Password" pInputText class="w-full mb-3">  
          <div class="flex align-items-center justify-content-between mb-4">
            <a (click)="changeForm(2)" class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
          </div>
        }
        @if(formType==0){
          <button pButton pRipple label="Sign Up" (click)="onRegister()" icon="pi pi-user" class="w-full"></button>
        }
        @if(formType==1){
          <button pButton pRipple label="Sign In" (click)="login()" icon="pi pi-user" class="w-full"></button>
        }

        @if(formType==2){
          <button pButton pRipple label="Send" (click)="forgotPassword()" icon="pi pi-send" class="w-full"></button>
        }
      </div>
    </div>
  </div>
</div>
